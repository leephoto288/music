<!DOCTYPE html>
<html>
  <body style="margin:0">
    <audio id="bgm" loop preload="auto">
      <source src="https://leephoto288.github.io/music/music.mp3" type="audio/mpeg">
    </audio>
    <script>
      // Lắng nghe sự kiện từ Google Sites
      window.addEventListener("message", (event) => {
        if (event.data === "play-music") {
          const m = document.getElementById("bgm");
          m.play().catch(err => console.log("Autoplay bị chặn:", err));
        }
      });
    </script>
  </body>
</html>
